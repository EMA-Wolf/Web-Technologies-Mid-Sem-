<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=event_note" />
    <title>Registration Page</title>
</head>
<body>
    <nav>
        <span class="material-symbols-outlined">
            event_note
            </span>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Registier</a></li>
            </ul>
    </nav>

    <a href="index.html" class="backBtn">Back</a>
    <main>
         <h1>Registration Form</h1>

        <form id="registrationForm">
            <label for="username">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="password">Phone Number</label>
            <input type="text" id="number" name="phone" required><br>
            
            <label for="cars">Choose Ticket Type:</label>
            <select name="cars" id="cars" required>
              <option value="VIP">VIP</option>
              <option value="General">General</option>
            </select><br>
            
            <input type="submit" value="Submit">
        </form>
    </main>
   
    
    <script src="js/script.js"></script>
</body>
</html>
